<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-size: 14px;
				font-family: "微软雅黑";
			}
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.main {
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			.bg {
				width: 100%;
				height: 100%;
				background: linear-gradient(#006F48 20%, #60D5AC 100%);
				overflow: hidden;
			}
			.animate li {
				display: block;
				position: absolute;
				width: 30px;
				height: 50px;
				animation: soul 8s ease-in infinite;
				-webkit-animation: soul 8s ease-in infinite;
			}
			.animate li:before,
			.animate li:after {
				position: absolute;
				content: "";
				left: 50px;
				top: 0;
				width: 50px;
				height: 80px;
				background: rgba(96, 213, 172, 0.4);
				-moz-border-radius: 50px 50px 0 0;
				border-radius: 50px 50px 0 0;
				-webkit-transform: rotate(-45deg);
				-moz-transform: rotate(-45deg);
				-ms-transform: rotate(-45deg);
				-o-transform: rotate(-45deg);
				transform: rotate(-45deg);
				-webkit-transform-origin: 0 100%;
				-moz-transform-origin: 0 100%;
				-ms-transform-origin: 0 100%;
				-o-transform-origin: 0 100%;
				transform-origin: 0 100%;
			}
			.animate li:after {
				left: 0;
				-webkit-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				-o-transform: rotate(45deg);
				transform: rotate(45deg);
				-webkit-transform-origin: 100% 100%;
				-moz-transform-origin: 100% 100%;
				-ms-transform-origin: 100% 100%;
				-o-transform-origin: 100% 100%;
				transform-origin: 100% 100%;
			}
			.animate li:nth-child(1) {
				top: 110%;
				left: 10%;
			}
			.animate li:nth-child(2) {
				top: 120%;
				left: 20%;
			}
			.animate li:nth-child(3) {
				top: 130%;
				left: 30%;
			}
			.animate li:nth-child(4) {
				top: 140%;
				left: 40%;
			}
			.animate li:nth-child(5) {
				top: 150%;
				left: 50%;
			}
			.animate li:nth-child(6) {
				top: 160%;
				left: 60%;
			}
			.animate li:nth-child(7) {
				top: 170%;
				left: 70%;
			}
			.animate li:nth-child(8) {
				top: 180%;
				left: 80%;
			}
			.animate li:nth-child(9) {
				top: 190%;
				left: 90%;
			}
			.animate li:nth-child(10) {
				left: 90%;
			}
			@keyframes soul {
				0% {
					-webkit-transform: translateY(0);
					transform: translateY(0);
				}
				100% {
					-webkit-transform: translateY(-2000px) rotate(600deg);
					transform: translateY(-2000px) rotate(600deg);
				}
			}
			@-webkit-keyframes soul {
				0% {
					-webkit-transform: translateY(0);
					transform: translateY(0);
				}
				100% {
					-webkit-transform: translateY(-2000px) rotate(600deg);
					transform: translateY(-2000px) rotate(600deg);
				}
			}
			.animate2 li {
				display: block;
				position: absolute;
				width: 0px;
				height: 0px;
				border-right: 30px solid rgba(96, 213, 172, 0.4);
				border-top: 30px solid rgba(96, 213, 172, 0.4);
				border-left: 30px solid transparent;
				border-bottom: 30px solid rgba(96, 213, 172, 0.4);
				border-top-left-radius: 30px;
				border-top-right-radius: 30px;
				border-bottom-left-radius: 30px;
				border-bottom-right-radius: 30px;
				animation: soul2 8s ease-in infinite;
				-webkit-animation: soul2 8s ease-in infinite;
			}
			.animate2 li:nth-child(1) {
				bottom: 180%;
				left: 10%;
			}
			.animate2 li:nth-child(2) {
				bottom: 170%;
				left: 20%;
			}
			.animate2 li:nth-child(3) {
				bottom: 160%;
				left: 30%;
			}
			.animate2 li:nth-child(4) {
				bottom: 150%;
				left: 40%;
			}
			.animate2 li:nth-child(5) {
				bottom: 140%;

			}
			.animate2 li:nth-child(6) {
				bottom: 130%;

			}
			.animate2 li:nth-child(7) {
				bottom: 120%;
				left: 70%;
			}
			.animate2 li:nth-child(8) {
				bottom: 110%;
				left: 80%;
			}
			.animate2 li:nth-child(9) {
				bottom: 100%;
				left: 90%;
			}
			@keyframes soul2 {
				0% {
					-webkit-transform: translateY(0);
					transform: translateY(0);
				}
				100% {
					-webkit-transform: translateY(2000px) rotate(-600deg);
					transform: translateY(2000px) rotate(-600deg);
				}
			}
			@-webkit-keyframes soul2 {
				0% {
					-webkit-transform: translateY(0);
					transform: translateY(0);
				}
				100% {
					-webkit-transform: translateY(2000px) rotate(-600deg);
					transform: translateY(2000px) rotate(-600deg);
				}
			}
			.form{
				width: 300px;
				position: absolute;
				left: 45%;
				top: 30%;
				transform: translateX(-50%);
				transform: translateY(-50%);
				
			}
			.form h1{
				text-align: center;
				color: #fff;
				font-size: 28px;
				text-shadow: 0 0 8px #00A876;
				margin-bottom: 20px;
			}
			.form .tj{
				background: rgba(255,255,255,0.4);
			}
			.form input{

		</style>
