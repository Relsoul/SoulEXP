<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body
{
  padding: 50px;
}

.animate
{
  transition: all 0.3s;
  -webkit-transition: all 0.3s;
}

.action-button
{
  position: relative;
  padding: 10px 40px;
  margin: 0px 10px 10px 0px;
  float: left;
  border-radius: 5px;
  font-family: 'microsoft yahei',Arial,sans-serif;
  font-size: 24px;
  font-weight:normal;
  color: #FFF;
  text-decoration: none;	
}

.orange{
	background-color: orange;
	border-bottom: 5px solid #ab7018;
	text-shadow: 0px -2px #D1B358;
}

.blue
{
	background-color: #3498DB;
	border-bottom: 5px solid #2980B9;
	text-shadow: 0px -2px #2980B9;
}

.red
{
	background-color: #E74C3C;
	border-bottom: 5px solid #BD3E31;
	text-shadow: 0px -2px #BD3E31;
}

.green
{
	background-color: #82BF56;
	border-bottom: 5px solid #669644;
	text-shadow: 0px -2px #669644;
}

.yellow
{
	background-color: #F2CF66;
	border-bottom: 5px solid #D1B358;
	text-shadow: 0px -2px #D1B358;
}

.action-button:active
{
	transform: translate(0px,5px);
    -webkit-transform: translate(0px,5px);
	border-bottom: 1px solid;
}

	</style>
</head>
<body>
	<a href="#null" class="action-button shadow animate orange">极客标签</a>
<a href="#null" class="action-button shadow animate blue">极客标签</a>
<a href="#null" class="action-button shadow animate red">极客标签</a>
<a href="#null" class="action-button shadow animate green">极客标签</a>
<a href="#null" class="action-button shadow animate yellow">极客标签</a>

</body>
</html>
