<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{padding:0; margin: 0;}
	i{
		width:10px;
		height:10px;
		border-radius: 50%;
		background: black;
		display: inline-block;
		position: relative;
		margin-left: 5px;

	}
	.slide{
		position: relative;
		height: 100px;
		width: 200px;
	}

	.pointer{
		position: absolute;
		bottom: 10px;
		right: 10px;
	}

	.current{
		background: #fff;
	}


	</style>
</head>
<body>
	<div class="slide">
	<img src="1.jpg" width="200" height="100">
	<!-- 以下是指示器 -->
	<div class="pointer"><i class="current"></i><i></i><i></i></div>
</div>
</body>
</html>
