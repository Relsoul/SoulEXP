			一:库Lib
				-针对特定问题的解答
				-不控制应用程序
				-被动被调用
			
			二:框架
				-控制翻转
				-决定应用程序什么周期
				-一般会集成大量的库
			
			三:解决方案
				-DOM
				-Communication
				-Utility
				-Templating
				-Component
				-Routing
				-Aechitecture
			
			四:why
				-开发效率
				-可靠性:浏览器兼容性/测试覆盖
				-更好的配套:文档/DEMO/工具
				-设计的更好
				-专业性
			
			五:Why Not 不去引用外部解决方案
				-问题过于简单
				-备选框架质量与可控性无法保证
				-无法满足当前业务需求
				-团队中已有相关积累
				
			六:How
				-开放:基于一个外部模块系统，自由组合
				-大教堂:深度制定的模块，很少需要引入外部模块
				-半开放:基于一个制定过的模块，内部-外部解决方案共存
