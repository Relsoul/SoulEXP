<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				font-family: "微软雅黑";
			}
			html,body{
				overflow: hidden;
				height: 100%;
				width: 100%;
			}
			.a{
				position: relative;
				z-index: 9999;
				display: none;
				background: rgba(0,0,0,0.5);
				width:100%;
				height:100%
			}
			.b{
				display: inline-block;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50% -50%);
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div class="a" id="a">
			<div class="b">Hello World</div>
		</div>
		<button id="onc">弹窗</button>
		<script type="text/javascript">
			var elem=document.getElementById("onc");
			elem.addEventListener("click",function(event){
				var a=document.getElementById("a")
				a.style.display="block";
				setTimeout(function(){
					a.style.display="none"
				},1000)
			})
		</script>
	</body>
</html>
