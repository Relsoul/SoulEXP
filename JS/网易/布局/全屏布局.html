			一:全屏布局实现方案
				-Position
					-IE6 不支持 可以采用hack
				-Flex
					-IE9及以下不支持
				-百分比布局把px换成百分比即可
				-自适应全屏布局
					-Position无法实现

			二对比
				-Position
					-兼容性:好

					-自适应:部分自适应
				-Flex
					-兼容性:较差
