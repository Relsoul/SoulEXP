<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.parent{
				width: 960px;
				margin: 0 auto;
			}
			.side{
				min-height: 200px;
				float: left;
				background: #4EB3B9;
				width: 300px;
				margin-right: 10px;
			}
			.main{
				min-height: 200px;
				overflow: hidden;
				background: #FF0097;
				width: 650px;
				overflow: hidden;
			}
			@media screen and (min-width: 400px) and (max-width:1000px) {
				.parent{
					width:100%;
				}
				.main{
					width: auto;
				}
			}
			@media only screen and (max-width:400px) {
				.parent{
					width: 100%;
				}
				.side{
					float:none;
					width: 100%;
					margin: 0 0 10px 0;
				}
				.main{
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="parent">
	<div class="side"></div>
    <div class="main"></div>
</div>
	</body>
</html>
