		-点击一个DOM元素

		-输入框输入内容

	三:事件流
		-capture phase //事件捕获
			-从window往下捕获到触发节点的父元素
		-target phase//事件触发
			-目标节点的触发过程
		-bubble phase//事件冒泡
			-从当前事件节点的父节点冒泡到window
