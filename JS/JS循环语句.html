<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS循环语句</title>
</head>
<body>
	<script type="text/javascript">
		var i=[1,2,3,4,5,6];
		for(var j=0;j<6;j++){
			document.write(j+",");

			document.write(i[j]+"|");
		}

	</script>
	<p>以上是for循环 以下是while循环</p>
	<script type="text/javascript">
		var i =1;
		while(i<10){
			document.write("i="+i+"<br>")
			i++;
			document.write(i);

		}

	</script>
	<p>while执行方式</p>
	<script type="text/javascript">
		var i=10;
		do{
			document.write("i="+i+"<br>")
			i++;
			document.write(i);
		}while(i<10){

		}
	</script>
</body>
</html>
