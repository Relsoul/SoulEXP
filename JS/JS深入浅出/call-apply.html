<!doctype html>

	<meta charset="UTF-8">

	<script type="text/javascript">

	//call apply 绑定一些函数用于传递参数调用


	function sum(x,y){
		return x+y;
	}

	function call1(num1,num2){
		//this指向call1函数执行环境
		return sum.call(this,num1,num2);

	}

	function apply1(num1,num2){
		//相当于把数组拉平了
		return sum.apply(this,[num1,num2])

	}

	console.log(call1(10,20))
	console.log(apply1(5,5))

	//扩充函数作用域
	var x=10;var y=10;

	function test3(x,y){
		alert(x+y)
	}



	window.color="red";

	var obj={color:"blue"};

	function showColor(){
		console.log(this.color)

	}

	showColor.call(this)
	//扩充了作用域 调用obj的color
	showColor.call(obj)
