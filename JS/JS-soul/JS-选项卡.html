<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-选项卡</title>
	<style type="text/css">
	#uld li{
		float: left;
		text-align: center;
		padding: 10px;

	}
	#uld{
		list-style: none;

	}
	#uld div{
		padding: 10px;
		width: 200px;
		height: 200px;
		border-top: 4px solid #cfc;
		display: none;
	}

	

	</style>
	<script type="text/javascript">
	function tabs (){
		var get_uld=document.getElementById("uld")
		var get_ul_li=get_uld.getElementsByTagName("li")
		var save_child;
		for (var i = 0; i < get_ul_li.length; i++) {
			
			get_ul_li[i].onmouseover=function(num){
				return function(){
					save_child=get_ul_li[num].childNodes[1]
					showIntor(save_child)
				}
			}(i)
			get_ul_li[i].onmouseout=function(num){
				return function(){
					save_child=get_ul_li[num].childNodes[1]
					hide(save_child)
				}
			}(i)
		};
		
		

	}
	function hide(elem){
		
		console.log(elem);
		elem.style.display="none"
	}
	function showIntor(elem){
		elem.style.display="block"

	}
	window.onload=function(){
		tabs()
	}
	</script>
</head>
<body>
	<ul id="uld">
		<li>房产

    200万内购五环三居 140万安家东三环

    京楼盘直降5000 中信府 公园楼王现房</div>
		</li>
		<li> 家居

     经典清新简欧爱家 90平老房焕发新生
     新中式的酷色温情 66平撞色活泼家居
     瓷砖就像选好老婆 卫生间烟道的设计
</div>
			
		</li>
		<li>
			二手房
			<div> 通州豪华3居260万 二环稀缺2居250w甩
     西3环通透2居290万 130万2居限量抢购
     黄城根小学学区仅260万 121平70万抛!
     独家别墅280万 苏州桥2居优惠价248万</div>
			
		</li>
	</ul>
	
</body>
</html>
