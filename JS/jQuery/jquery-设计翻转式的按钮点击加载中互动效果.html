	html,body {
  padding:0;
  margin:0;
  background:#fafafa;
  text-align:center;
  font-family: 'microsoft yahei' ,Arial,sans-serif;
}
 
body {
  padding-top: 5em;

h1 {
  margin-bottom:3rem;
  color:#666;
  font-size: 1.5rem;
  font-weight: normal;
}
 
button {
	position:relative;
	border:0;
	margin:0;
	padding:0;
	cursor:pointer;
    font-family: 'microsoft yahei' ,Arial,sans-serif;
	font-size:1.2rem;
	color:rgba(0,0,0,0);
	background:transparent;
	border-radius:.25rem;
   -webkit-tap-highlight-color: rgba(0,0,0,0);
   -webkit-touch-callout: none;
}
 
button,
button:after,
button:before {
	padding:.6875rem 4rem;
	-webkit-transition:-webkit-transform 0.75s,background-color .125s;
	-moz-transition:-moz-transform 0.75s,background-color .125s;
	-ms-transition:-ms-transform 0.75s,background-color .125s;
	transition:transform 0.75s,background-color .125s;
 
}
 
button:after,
button:before {
	position:absolute;
	top:0;
	bottom:0;
	left:0;
	right:0;
	border-radius:.25rem;
 
}
 
button:before {
	z-index:2;
	color:#fff;
	background-color: #aa0000;
	content:attr(data-label);
}

.rotate{
  transform:rotateX(180deg);
  -webkit-transform:rotateX(180deg);
  -webkit-transtion:0.2,ease;
  transtion:0.2,ease;
}

	z-index: 3;

<script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">


	$(function(){

		var time=null;
	$("#but").click(function(){
		var that=this;
		if(that.className=="rotate"){
			$(that).removeClass('rotate');
		}else{
			 $(that).addClass("rotate");
			 autoPlay(that);
		}
	})

	function autoPlay(elem){
		if(time){
			clearTimeout(time);
		}
		time=setTimeout(function(){
			$(elem).removeClass('rotate');
		},1000);

	}


	})


	</script>
