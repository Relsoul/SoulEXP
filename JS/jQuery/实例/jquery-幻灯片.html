	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="幻灯.css">
	<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
 

 	$(function(){
 			function star(){
 		this.posi=0;
 		this.imgLen=$("#save_img").find("img").length;
 		

 	}

 	star.prototype.showImg=function(){
 		that=this;
 		$("#next").click(function(event) {
 			if(that.posi>=that.imgLen-1){
 				that.posi=0;
 			}else{
 				that.posi++;
 			}
 			
 			$("#save_img").find("li").stop().hide(600)
 			$("#save_img").find("li").eq(that.posi).stop().show(600)


 		});

 		$("#prev").click(function(event) {
 			if(that.posi<=0){
 				that.posi=that.imgLen-1
 			}else{
 				that.posi--
 			}
 			
 			$("#save_img").find("li").stop().hide(600)
 			$("#save_img").find("li").eq(that.posi).stop().show(600)
 		});

 	}


 	var _imgS=new star();
 	_imgS.showImg()

 	})


	</script>
</head>
<body>
