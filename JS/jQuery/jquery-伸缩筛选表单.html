		Star.prototype.souS=function(){
			$(".parent").off().on("click",function(){
				if($(this).attr("hide")=="ok"){
					$(this).siblings("."+this.id+"_child").show();
					$(this).removeClass('row');
					$(this).attr("hide","none");
				}else{
					$(this).addClass('row');
					$(this).siblings("."+this.id+"_child").hide();
					$(this).attr("hide","ok");
				}

			})


		}

	var form=new Star();
