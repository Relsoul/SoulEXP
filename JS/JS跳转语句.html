<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS跳转语句</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=0;i<10;i++){
			if(i==5){
				continue;

			}
			document.write("i="+i+"<br/>")
		}

	</script>
	<p>continue是结束当前循环进行下一次循环,break跳出循环</p>
	
</body>
</html>
